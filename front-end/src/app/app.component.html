<div *ngIf="user">
  <span>{{ user }}</span>
</div>

<label>username:</label><input (keyup)="updateField('user', $event)" />
<label>password:</label><input (keyup)="updateField('pass', $event)" type="password" />
<button (click)="login()">Login!</button>
<button (click)="register()">Register!</button>
<router-outlet></router-outlet>

<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
